<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      rel="stylesheet"
      href="{%static 'styles/login-page/login-page.css'%}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid" id="navbarContainer">
        <div class="navbarDiv">
          <ul id="leftPart">
            <li>
              <a href="{% url 'news' %}"
                ><img
                  src="{%static 'imgs&icons/login-page/icons8-home.svg'%}"
                  alt=""
              /></a>
            </li>
            <li><a href="{% url 'news' %}">NEWS</a></li>
            <li><a>FORUM</a></li>
          </ul>
        </div>
        <div class="navbarDiv">
          <div class="container-fluid inputWrapper">
            <input type="text" id="mainInput" placeholder="Type something..." />
            <img
              src="{%static 'imgs&icons/login-page/icons8-search.svg'%}"
              alt=""
              class="searchIcon"
            />
          </div>
        </div>
        <div class="navbarDiv">
          <form id="buttonForm" action="{% url 'class' %}">
            <button id="signUp">SIGN UP</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-7 container-fluid imgDiv">
        <img
          src="{%static 'imgs&icons/login-page/image16.png'%}"
          alt=""
          class="formImg"
        />
      </div>
      <div class="col-5 container-fluid formDiv">
        <h1 class="topHeading">Log into account</h1>
        <form id="mainForm" action="" method=POST>
          {% csrf_token %}
          <div class="form-group">
            <label class="formLabel" for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email adress"
            />
          </div>
          <div class="form-group">
            <label class="formLabel" for="email">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="btnContainer">
            <input type="submit" value = "Log in" class="logInBtn">
          </div>
        </form>
      </div>
    </div>
    <script src="{%static 'scripts/login-page/login-page.js'%}"></script>
  </body>
</html>
